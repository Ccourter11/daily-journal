<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <main>
      <h2>Daily Journal!</h2>
      <form action="">
        <fieldset>
          <label for="journalDate">Date Of Entry</label>
          <input type="date" name="dailyJournal" id="journalDate" />
        </fieldset>
        <fieldset>
          <label for="conceptsCovered">Concepts Covered</label>
          <input type="textarea" name="conceptsCovered" id="conceptsCovered" />
        </fieldset>
        <fieldset>
          <label for="journalEntry">Journal Entry</label>
          <textarea
            name="journalEntry"
            id="journalEntry"
            cols="20"
            rows="2"
          ></textarea>
        </fieldset>
        <fieldset>
          <label for="mood">Mood For the Day</label>
          <select id="myList">
            <option value="sad">Sad</option>
            <option value="happy">Happy</option>
            <option value="eager">Eager</option>
          </select>
        </fieldset>
      </form>
      <input type="Record Journal Entry" value="Record Journal Entry" />
    </main>

    <footer></footer>
  </body>
</html>
